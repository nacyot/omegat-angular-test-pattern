<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8"/>
    <title>CoffeeScript AngularJS Example Application</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="JavaScript AngularJS Example Application">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
        <h1>{ CoffeeScript Example }</h1>
        <div ng-view></div>
    </div><!-- angular -->
    
    <script src="../bower_components/angular/angular.js"></script><!-- dependencies -->
    
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script><!-- application code -->
    
    <script src="app.coffee" type="text/coffeescript"></script><!-- run CoffeeScript in the browser -->
    
    <script src="coffee-script.js"></script>
    <script>
    setTimeout(function () {
        // Bootstrap Angular once CoffeeScript is compiled.
        // Note: this is just to show it can be done this way.
        // You really should pre-process your CoffeeScript!
        angular.bootstrap(document, ['myApp']);
    }, 99);
    </script>
  </body>
</html>
