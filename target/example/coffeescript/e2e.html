<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>엔드 투 엔드(E2E) 테스트 실행기</title><!-- e2e scenario test runner -->
    
    <script src="../bower_components/angular-scenario/angular-scenario.js"></script><!-- scenarios to run -->
    
    <script src="scenario.coffee" type="text/coffeescript"></script><!-- run CoffeeScript in the browser -->

        // You really should pre-process your CoffeeScript.
        angular.scenario.setUpAndRun();
    }, 500);
    </script>
